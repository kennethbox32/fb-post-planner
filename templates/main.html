  <html>
<head>
    <title>Facebook Post Planner</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
</head>

<body background="http://www.3dwallpaperstudio.com/wallpapers/3d_cubes-2560x1600.jpg">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Facebook Post Planner</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="#" class='btn-now-showing'>About</a></li>
              <li><a href="#" class='btn-upcoming'>Contact</a></li>
            </ul>

          <div id="fb-login" type="button" class="btn btn-primary navbar-btn navbar-right"><i class="fa fa-facebook" ></i> Log in</div>
          <div id="fb-logout" type="button" class="btn btn-primary navbar-btn navbar-right" style="display:none"><i class="fa fa-facebook"></i> | Logout</div>
        </div><!--/.nav-collapse -->
      </div>
    </div>
      
     <div class="container" style= 'top: 100px; right: -15px;position: center;' >
        <div class='row'>
           <form role="form" id="post-form" action="/" method="post" class="col-md-8">
          <div class="form-group">
            <label for="exampleInputEmail1">Status: </label>
            <textarea name="message" class="form-control" id="message" required placeholder="Write Something..."></textarea>
            <input type="hidden" name="access_token" value="">
            <input type="hidden" name="fbID" value="">
            <div class="form-group">
                <div class='input-group date' id='datetimepicker'>
                    <input type='text' class="form-control" name="date_to_post"/>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar" required></span>
                    </span>
                </div>
            </div>
          </div>
          <button type="submit" class="btn btn-default btn-facebook">Post</button>
        </form>
        <div class="fb-like" data-href="https://developers.facebook.com/apps/365075190309550/dashboard/" data-layout="standard" data-action="like" data-show-faces="false" data-share="false"></div>
        </div>
      </div>


    <script src="/static/js/vendors/jquery.js"></script>
    <script src="/static/js/vendors/bootstrap.min.js"></script>
    <script src="/static/js/app.js"></script>

<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=1461964880758129&version=v2.0";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
    {% raw %}
    <script type ="text/x-handlers-template" id="tple-tweet">  
    </script>
    {% endraw %}




</body>

</html>
