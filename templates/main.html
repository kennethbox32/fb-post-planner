  <html>
<head>
    <title>Facebook Post Planner</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
</head>

<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Facebook Post Planner</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="#" class='btn-now-showing'>About</a></li>
              <li><a href="#" class='btn-upcoming'>Contact</a></li>
            </ul>

          <div id="fb-login" type="button" class="btn btn-primary navbar-btn navbar-right"><i class="fa fa-facebook" ></i> Log in</div>
          <div id="fb-logout" type="button" class="btn btn-primary navbar-btn navbar-right" style="display:none"><i class="fa fa-facebook"></i> | Logout</div>
        </div><!--/.nav-collapse -->
      </div>
    </div>
      
      <div class="container" style='top: 100px; right: -15px; position: relative;' >
        <div class='row'>
          <form role="form" id="post-form">
            <div class="form-group">
              <h1><label for="exampleInputEmail1">Share how you feel</label></h1><br>
              <textarea class="form-control" id="message" rows="5" cols="10" placeholder="Write Your Status Here.."></textarea>
            </div>
              <button type="submit" class="btn btn-default btn-facebook">Post</button>
          </form>
        </div>
      </div>
    <script src="/static/js/vendors/jquery.js"></script>
    <script src="/static/js/vendors/bootstrap.min.js"></script>
    <script src="/static/js/app.js"></script>

    {% raw %}
    <script type ="text/x-handlers-template" id="tple-tweet">  
    </script>
    {% endraw %}

</body>

</html>
